<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="GroupName">GroupName</label>
          <input
            type="text"
            class="form-control"
            id="GroupName"
            required
            [(ngModel)]="group.GroupName"
            name="GroupName"
          />
        </div>
  
        <div class="form-group">
          <label for="OrganizationName">OrganizationName</label>
          <input
            class="form-control"
            id="OrganizationName"
            required
            [(ngModel)]="group.OrganizationName"
            name="OrganizationName"
          />
        </div>

        <div class="form-group">
            <label for="SponsorName">SponsorName</label>
            <input
              class="form-control"
              id="SponsorName"
              required
              [(ngModel)]="group.SponsorName"
              name="SponsorName"
            />
          </div>

          <div class="form-group">
            <label for="SponsorPhone">SponsorPhone</label>
            <input
              class="form-control"
              id="SponsorPhone"
              required
              [(ngModel)]="group.SponsorPhone"
              name="SponsorPhone"
            />
          </div>

          <div class="form-group">
            <label for="SponsorEmail">SponsorEmail</label>
            <input
              class="form-control"
              id="SponsorEmail"
              required
              [(ngModel)]="group.SponsorEmail"
              name="SponsorEmail"
            />
          </div>

          <div class="form-group">
            <label for="MaxGroupSize">MaxGroupSize</label>
            <input
              class="form-control"
              id="MaxGroupSize"
              required
              [(ngModel)]="group.MaxGroupSize"
              name="MaxGroupSize"
            />
          </div>
  
        <button (click)="saveGroup()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="addNew()">Add ANother Activity</button>
      </div>
